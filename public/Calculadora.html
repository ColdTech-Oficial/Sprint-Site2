<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Calculadora.css">
    <script type="text/javascript" src="Calculadora.js"></script>
    <title>Calculadora</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&display=swap" rel="stylesheet">
</head>

<body>
    <header>

    </header>


    <div class="corpo">
        <div class="div_lados">
            <div class="caculadora">

               

                <div class="div_respostas">
                    <h2 class="nome">Orçe seus lucros</h2>
                    <input class="ipt" id="ipt_peso" placeholder="Entre com o peso da carga" type="number">
                    
                    <input class="ipt" id="ipt_valor" placeholder="Entre com o valor da carga" type="number">
                </div>

                <div class="div_button">

                    <button class="bt" onclick="calcular()">Calcular</button>

                </div>
            </div>

            <div class="parte">

                <div class="combosCaixa">


                    <div class="filha_caixa">

                        <div class="neta_caixa">
                            <div class="combo1">
                                <center><span id="texto1">Peso total no transporte em Kg:</span><br><br><br>
                                <span id="mostrar1"></span></center>
                            </div>
                            <div class="combo2">
                                <center><span id="texto2"> Sua margem de lucro com nossos serviços é de:</span><br><br><br>
                                <span id="mostrar2"></span></center>
                            </div>
                        </div>


                        <div class="neta2">
                            <div class="combo3">
                                <center><span id="texto3">Valor da sua carga com o nossos serviços:</span><br><br><br>
                                <span id="mostrar3"></span></center>
                            </div>

                            <div class="combo4">
                                <center><span id="texto4">Valor da sua carga sem nossos serviços:</span><br><br><br>
                                <span id="mostrar4"></span></center>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="grafico">
                    <span style="width: 10px;">
                        <canvas style=" width: 100%;height: 100%;" id="myChart"></canvas>
                        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
                    </span>
                    
                </div>
            </div>

        </div>
    </div>
</body>

</html>
