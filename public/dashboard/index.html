<body>

    <div class="janela">


        <div class="header-left dash-header">

            <h1>ColdTech</h1>

            <div class="hello">

            <div class="btn-nav-white">

            <div class="btn-nav-white">
                <a href="#">
                    <h3>Historio de Avisos</h3>

            </div>
           
                <div class="btn-logout" >
                    <a href="../index.html">
                        <h3>Sair</h3>
                    </a>
                </div>


        </div>

        <div class="dash">
            <div class="regua">
                <div class="item-regua perigo-frio">
                    <h4>Perigo Congelando</h4>
                    <h2>-18°C</h2>
                </div>
                <div class="item-regua alerta-frio">
                    <h4>Alerta Cuidado</h4>
                    <h2>-5°C</h2>
                </div>
                <div class="item-regua ideal">
                    <h4>Ideal</h4>
                    <h2>-4°C</h2>
                </div>
                <div class="item-regua ideal">
                    <h4>Ideal</h4>
                    <h2>0°C</h2>
                </div>
                <div class="item-regua alerta-quente">
                    <h4>Alerta Cuidado</h4>
                    <h2>1°C</h2>
                </div>

                <div class="item-regua perigo-quente">
                    <h4>Perigo Estragando</h4>
                    <h2>8°C</h2>
                </div>



                <canvas id="myChart" style="position: relative; height:40vh; width:80vw"></canvas>
                    <!-- Script com dados do grafico -->
                    <script>
                        const labels = [
                        'Janeiro',
                        'Fevereiro',
                        'Março',
                        'Abril',
                        'Maio',
                        'Junho',
                        ];
                    
                        const data = {
                        labels: labels,
                        datasets: [{
                            label: 'Horario',
                            backgroundColor: 'rgb(255, 255, 0)',
                            borderColor: 'rgb(255, 99, 132)',
                            data: [10, 5, 2, 20, 30, 45],
                        }, 

                        {
                            label: 'Temperatura',
                            backgroundColor: 'rgb(255, 99, 132)',
                            borderColor: 'rgb(255, 99, 132)',
                            data: [18, 20, 23, 27, 24, 22],
                        }, 
                        ]
                        };
                    
                        const config = {
                        type: 'bar',
                        data: data,
                        options: {}
                        };
                    </script>
                    <!-- Script com dados do grafico -->


                    <script>
                        const myChart = new Chart(
                        document.getElementById('myChart'),
                        config
                        );
                    </script>


            </div>

            
            </div>

        </div>
    </div>
